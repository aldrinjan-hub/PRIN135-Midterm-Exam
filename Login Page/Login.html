<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width", initial-scale="'1.8">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <form>
            <fieldset>
            <h1>User Login</h1> 
            <label for="email"><p class="email"> Email: </p> </label>
            <p class="enteremail"><input id="email" type="email"  placeholder="Enter your Email" size =61 required ></p>
            <label for="password"><p class="password"> Password: </p></label>
            <p class="enterpass"><input id="password" type="password" placeholder="Enter Your Password" pattern="[a-z0-5]{8,}" size =61 required></p>
            <p class="remember"> <input id="remember" type="checkbox" name="remember" value="Remember Me" checked> Remember Me <p class="remeberme"><a class="hoverforgot" href="../Forgot Password/ForgotPassword.html">Forgot Password?</a></p> </p>
            <input type="submit" value="Login"/>
            Don't have an account? <a class="hoverlogin" href="../Sign Up/SignUp.html">Sign up here</a>
            </fieldset>
        </form>
    </body>
